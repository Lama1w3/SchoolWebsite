<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Annual Function 2025</title>
<link rel="stylesheet" href="annual_style.css" />
 <link rel="icon" type="image/png" sizes="32x32" href="Images/logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="Images/logo.png">
<link rel="apple-touch-icon" href="Images/logo.png">

</head>

<body>
    
<!-- INSTITUTION INTRO -->
<div class="intro-overlay">
    <div class="intro-particles"></div>

  <div class="intro-content">
    <h1 class="intro-title">
      <span>Govt.</span>
      <span>Utkrisht</span>
      <span>Sr.</span>
      <span>Sec.</span>
      <span>School</span>
    </h1>
    <p class="intro-sub">Jhakri, Shimla, Himachal Pradesh</p>
  </div>
</div>




<div class="progress-container">
  <div class="progress-bar"></div>
</div>

<div class="image-viewer">
  <img />
</div>

<section class="cinema">
  <div class="cinema-inner">
    <div class="cinema-track">
        

      <!-- HERO -->
      <div class="cinema-item hero-item">
        <img src="Images/glimpse 1.jpg" />
        <div class="hero-text">
          <h1>Annual Function </h1>
          <p>The day everyone waits for</p>
        </div>
      </div>

      <!-- GALLERY -->
      <div class="cinema-item"><img src="Images/glimpse 10.jpg" /></div>
      <div class="cinema-item"><img src="Images/glimpse 11.jpg" /></div>
      <div class="cinema-item"><img src="Images/glimpse 12.jpg" /></div>
      <div class="cinema-item"><img src="Images/glimpse 2.jpg" /></div>
      <div class="cinema-item"><img src="Images/glimpse 3.jpg" /></div>
      
    </div>
    
  </div>
</section>


<div class="grain"></div>
<!-- CINEMATIC END OVERLAY -->
<div class="end-overlay">
  <img src="Images/logo.png" class="end-overlay-logo" />
</div>


<script src="annual_function.js"></script>
</body>
</html>
